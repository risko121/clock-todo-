<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>TO-DO List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>TO-DO List</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/index.html">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h2 class="text-center">todo list</h2>

        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1"> Enter your task</span>
            <input type="text" class="form-control" placeholder="task" aria-label="Username" aria-describedby="basic-addon1">
            <button type="button" id="add" onclick="alert('done')">ADD</button> 
        </div>
      </div>
      
      <h2 class="text-center">Task list</h2>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">NO</th>
            <th scope="col">Task Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        
      </table>

    

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
    <script>
        add=document.getElementById;
        add=addEventListener("click", ()=> {
            tas=document.getElementById('task')
            if(localStorage.getItem('itemJson'==null))
            {
                itemJsonArry=[];
                itemJsonArry.push([tas])
                localStorage.setItem('itemJson', JSON.stringify(itemJsonArry))
            }
            else{
                itemJsonArryStr = localStorage.getItem('itemJson')
                itemJsonArry = JSON.parse(itemJsonArryStr);  
                itemJsonArry.push([tas])
                localStorage.setItem('itemJson', JSON.stringify(itemJsonArry))
            }
        });
    </script>
  </body>
</html>
