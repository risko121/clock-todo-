<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <script>
    let a;
    let date;
    let time;
    const options = {weekday:'long',year:'numeric',month:'long',day:'numeric'}
    setInterval(() => {
    a = new Date();
     date = a.toLocaleDateString(undefined,options);
     time = a.getHours() +':'+ a.getMinutes()+':' + a.getSeconds();
    document.getElementById('time').innerHTML = time+ "<br> on "+ date
}, 1000);


  </script>
  <body>
    <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>GWT TIME CLOCK</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/index.html">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav> 
      
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">current time is <span id="time"></span></h1>
              <p class="lead">This is local time of your system</p>
              <hr class="my-4">
              <p>Time of Different Countries</p>
              <a class="btn btn-primary btn-lg" role="button">browse time</a>
              <li><a  href="https://www.timeanddate.com/worldclock/@12042173" role="button">London</a></li>
              <li><a  href="https://www.timeanddate.com/worldclock/japan/tokyo" role="button">Tokyo</a></li>
              <li><a  href="https://www.timeanddate.com/worldclock/france/paris-department" role="button">Paris</a></li>
              <li><a  href="https://www.timeanddate.com/worldclock/united-arab-emirates/dubai-emirate" role="button">Dubai</a></li>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
